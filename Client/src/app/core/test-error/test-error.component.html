<div class="container">
    <button (click)="getserverError()" class="btn btn-outline-secondary me-2">server error</button>
    <button (click)="get404NotFound()" class="btn btn-outline-secondary me-2">Test 404 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-secondary me-2">Test 400 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-secondary me-2">Test 400 validation Error</button>
    <div class="row mt-5">
        <ul class="text-danger" *ngIf="ValidationErrors">
            <li *ngFor="let error of ValidationErrors">{{error}}</li>
        </ul>
    </div>
</div>

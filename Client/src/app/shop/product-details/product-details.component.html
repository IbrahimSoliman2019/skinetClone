<div class="row" *ngIf="Product">
  <div class="col-md-6">
    <img
      src="{{ Product.pictureUrl }}"
      alt="{{ Product.name }}"
      class="img-fluid w-100"
    />
  </div>
  <div class="col-md-6">
    <h3>{{ Product.name }}</h3>
    <p>{{ Product.price | currency }}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i
        class="fa fa-minus-circle text-warning me-2"
        style="font-size: 2em; cursor: pointer"
      ></i>
      <span class="font-weight-bold" style="font-size: 1.2em">2</span>
      <i
        class="fa fa-plus-circle text-warning mx-2"
        style="font-size: 2em; cursor: pointer"
      ></i>
      <button class="btn btn-outline-secondary btn-lg ms-2">Add To Cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 ms-3">
      <h4>Description</h4>
      <p>{{ Product.description }}</p>
    </div>
  </div>
</div>
